<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 December 2020</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="pricing-container">
      <div class="grid-container">
        <div class="grid-item line">
          <div class="img">
            <img src="img/undraw_city_driver_jh2h.svg" alt="image" />
          </div>
          <div class="title">
            <h3>City Drive Mini Cooper</h3>
          </div>
          <div class="features">
            <ul>
              <li class="line-bottom">Fuel Saver</li>
              <li class="line-bottom">Environment Friendly</li>
              <li>Auto/Manual Drive</li>
            </ul>
          </div>
          <div class="price">$1222/<span class="price-tag">day</span></div>
          <div class="cta">
            <button>Hire Now</button>
          </div>
        </div>
        <div class="grid-item line">
          <div class="img">
            <img src="img/undraw_off_road_9oae.svg" alt="image" />
          </div>
          <div class="title">
            <h3>My Car Jeep</h3>
          </div>
          <div class="features">
            <ul>
              <li class="line-bottom">Fuel Saver</li>
              <li class="line-bottom">Environment Friendly</li>
              <li>Auto/Manual Drive</li>
            </ul>
          </div>
          <div class="price">$1022/<span class="price-tag">day</span></div>
          <div class="cta">
            <button>Hire Now</button>
          </div>
        </div>
        <div class="grid-item">
          <div class="img">
            <img src="img/undraw_street_food_hm5i.svg" alt="image" />
          </div>
          <div class="title">
            <h3>Fast Food Car R</h3>
          </div>
          <div class="features">
            <ul>
              <li class="line-bottom">Electric Powered</li>
              <li class="line-bottom">Environment Friendly</li>
              <li>Manual Drive</li>
            </ul>
          </div>
          <div class="price">$1822/<span class="price-tag">day</span></div>
          <div class="cta">
            <button>Hire Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
